{% extends "layout.html" %}
{% load static %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改部门信息</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" action="/depart/edit/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">部门原名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="请输入部门原名称" name="title_origin" value="{{ otitle }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">部门新名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="请输入部门新名称" name="title_new">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                        <input type="submit" class="btn btn-default" value="提 交">
                    </div>
                    <span style="color:red">{{ error_msg }}</span>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
